<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Dantas Consultoria</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
</head>
<body>
<header>

	<div class="bg-gradient">
		<div class="header-border">
			<div id="logo">Dantas Consultoria</div>
		</div>
	</div>

	<form action="" id="registro">

		<p>Cadastre-se</p>
		<div class="field">
			<input type="text" placeholder="Digite seu nome..." required>
		</div>
		<div class="field">
			<input type="email" placeholder="Digite seu e-mail..." required>
		</div>
		<button>Registrar</button>
		
	</form>

</header>

	<section class="home">

		<main class="container">

			<div class="title">
				<h2>Página Protótipo</h2>
			</div>
			<p>Construindo negócios e sonhos a partir de 
			relacionamentos sinceros com clientes desde 1990.</p>

		</main>
	</section>

	<footer>
		<div class="container">
			<p>Todos os direitos reservados</p>
		</div>
	</footer>

	<script src="assets/js/script.js"></script>
</body>
</html>
